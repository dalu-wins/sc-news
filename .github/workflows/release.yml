name: Build and Release Compose App

on:
  push: {}

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      # Build release APKs
      - name: Build release APK
        run: ./gradlew assembleRelease

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 36
          build-tools: 36.0.0
          components: platform-tools

      # Sign the APKs
      - name: Sign APKs
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.APP_KEYSTORE_B64 }}
          alias: ${{ secrets.APP_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.APP_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.APP_KEY_PASSWORD }}
    
      # Create a prerelease on GitHub
      - name: Example Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Release"
          files: |
            ${{ steps.sign_app.signedReleaseFile0 }}
            ${{ steps.sign_app.signedReleaseFile1 }}
            ${{ steps.sign_app.signedReleaseFile2 }}
            ${{ steps.sign_app.signedReleaseFile3 }}
            ${{ steps.sign_app.signedReleaseFile4 }}

