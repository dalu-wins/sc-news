name: Build and Release Compose App

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      # 3. Setup Android SDK Tools
      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v3.2.1
        with:
          accept-android-sdk-licenses: true
          packages: |
            build-tools;29.0.2

      # 4. Cache Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Build Release APK
      - name: Assemble Release
        run: ./gradlew assembleRelease

      # 6. Sign APK
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.APP_KEYSTORE_B64 }}
          alias: ${{ secrets.APP_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.APP_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.APP_KEY_PASSWORD }}

      # 7. Create GitHub Release
      - name: Create GitHub Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: latest
          prerelease: true
          title: "Release"
          files: |
            ${{ steps.sign_app.signedReleaseFile0 }}
