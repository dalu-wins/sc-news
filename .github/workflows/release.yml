name: Release

on:
  push:
    branches: main
    paths-ignore:
      - 'docs/**'
      - '.github/**'
      - 'README.md'
      - 'package.json'
      - '.releaserc'
      - 'CHANGELOG.md'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  release:
    name: Determine Version, Build APK & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v5

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      # Install semantic-release + Plugins
      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm

      # Dry-run → get next version
      - name: Determine next release version
        id: semver
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run --branches main > output.log
          
          # Extract classic SemVer (Major.Minor.Patch)
          VERSION=$(grep "The next release version is" output.log | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
          echo "nextRelease=$VERSION" >> $GITHUB_OUTPUT
          echo "Next release version: $VERSION"

      # Update build.gradle.kts version
      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.semver.outputs.nextRelease }}
          echo "Setting versionName and versionCode to $VERSION in build.gradle.kts"
          
          # Replace versionName
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" app/build.gradle.kts
          
          # Calculate versionCode from Major.Minor.Patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR*10000 + MINOR*100 + PATCH))
          sed -i "s/versionCode = [0-9]\+/versionCode = $VERSION_CODE/" app/build.gradle.kts

      # Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      # Gradle Cache
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      # Decode Keystore
      - name: Decode Keystore
        run: echo "${{ secrets.APP_KEYSTORE_B64 }}" | base64 --decode > app/keystore.jks

      # Build APK
      - name: Build Release APK
        env:
          APP_KEYSTORE_PASSWORD: ${{ secrets.APP_KEYSTORE_PASSWORD }}
          APP_KEY_ALIAS: ${{ secrets.APP_KEY_ALIAS }}
          APP_KEY_PASSWORD: ${{ secrets.APP_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # Run semantic-release for real → creates tag, release & changelog
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --branches main --ci false
