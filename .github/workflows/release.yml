name: Build and Release Compose App

on:
  push: {}

jobs:
  build:
    name: Run Tests and Build Release
    runs-on: ubuntu-latest

    steps:
      - uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.APP_KEYSTORE_B64 }}
          alias: ${{ secrets.APP_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.APP_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.APP_KEY_PASSWORD }}
    
      - name: Example Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Release"
          files: |
            ${{ steps.sign_app.signedReleaseFile0 }}
            ${{ steps.sign_app.signedReleaseFile1 }}
            ${{ steps.sign_app.signedReleaseFile2 }}
            ${{ steps.sign_app.signedReleaseFile3 }}
            ${{ steps.sign_app.signedReleaseFile4 }}
